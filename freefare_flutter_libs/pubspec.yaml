name: freefare_flutter_libs
description: Flutter plugin to include native freefare libraries with your app.
version: 0.0.1
homepage:

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.longtn.freefare_flutter_libs
        pluginClass: FreefareFlutterLibsPlugin
      ios:
        pluginClass: FreefareFlutterLibsPlugin
